<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARNDALE ACADEMY - Live Election Results</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #2196F3;
            --primary-dark: #1976D2;
            --secondary: #FF9800;
            --success: #4CAF50;
            --danger: #F44336;
            --warning: #FFC107;
            --dark: #333333;
            --light: #F8F9FA;
            --gray: #6C757D;
            --border: #E0E0E0;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 8px 25px rgba(0, 0, 0, 0.15);
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: var(--dark);
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Header Styles */
        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: var(--shadow-lg);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .school-brand {
            text-align: center;
            margin-bottom: 20px;
        }

        .school-name {
            font-size: 2.5rem;
            font-weight: 800;
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 5px;
        }

        .election-title {
            font-size: 1.2rem;
            color: var(--gray);
            font-weight: 500;
        }

        /* Stats Grid */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            box-shadow: var(--shadow);
            border-left: 4px solid var(--primary);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-lg);
        }

        .stat-card.voters { border-left-color: var(--success); }
        .stat-card.voted { border-left-color: var(--warning); }
        .stat-card.turnout { border-left-color: var(--secondary); }
        .stat-card.votes { border-left-color: var(--primary); }

        .stat-number {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .stat-card.voters .stat-number { color: var(--success); }
        .stat-card.voted .stat-number { color: var(--warning); }
        .stat-card.turnout .stat-number { color: var(--secondary); }
        .stat-card.votes .stat-number { color: var(--primary); }

        .stat-label {
            color: var(--gray);
            font-size: 0.9rem;
            font-weight: 500;
        }

        /* Main Content */
        .main-content {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 30px;
        }

        @media (max-width: 1024px) {
            .main-content {
                grid-template-columns: 1fr;
            }
        }

        /* Positions Grid */
        .positions-grid {
            display: flex;
            flex-direction: column;
            gap: 25px;
        }

        .position-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: var(--shadow-lg);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .position-header {
            display: flex;
            justify-content: between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid var(--border);
        }

        .position-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary-dark);
        }

        .position-stats {
            color: var(--gray);
            font-size: 0.9rem;
        }

        /* Candidates List */
        .candidates-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .candidate-card {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: var(--shadow);
            border-left: 4px solid transparent;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .candidate-card.winner {
            border-left-color: var(--success);
            background: linear-gradient(135deg, #E8F5E8, #FFFFFF);
        }

        .candidate-card:hover {
            transform: translateX(5px);
            box-shadow: var(--shadow-lg);
        }

        .candidate-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .candidate-name {
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--dark);
        }

        .candidate-votes {
            font-size: 1.1rem;
            font-weight: 700;
            color: var(--primary);
        }

        .candidate-details {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            color: var(--gray);
            font-size: 0.9rem;
        }

        .vote-progress {
            height: 8px;
            background: var(--border);
            border-radius: 10px;
            overflow: hidden;
            position: relative;
        }

        .vote-progress-bar {
            height: 100%;
            background: linear-gradient(90deg, var(--primary), var(--primary-dark));
            border-radius: 10px;
            transition: width 1s ease-in-out;
        }

        .candidate-card.winner .vote-progress-bar {
            background: linear-gradient(90deg, var(--success), #2E7D32);
        }

        .vote-percentage {
            text-align: right;
            font-size: 0.9rem;
            font-weight: 600;
            color: var(--primary);
            margin-top: 5px;
        }

        .candidate-card.winner .vote-percentage {
            color: var(--success);
        }

        /* Recent Activity */
        .recent-activity {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: var(--shadow-lg);
            border: 1px solid rgba(255, 255, 255, 0.2);
            height: fit-content;
        }

        .section-title {
            font-size: 1.3rem;
            font-weight: 700;
            color: var(--primary-dark);
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .activity-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
            max-height: 600px;
            overflow-y: auto;
        }

        .activity-item {
            background: white;
            padding: 15px;
            border-radius: 12px;
            box-shadow: var(--shadow);
            border-left: 4px solid var(--primary);
            animation: slideIn 0.5s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .activity-content {
            font-size: 0.9rem;
            line-height: 1.4;
        }

        .activity-meta {
            display: flex;
            justify-content: space-between;
            color: var(--gray);
            font-size: 0.8rem;
            margin-top: 5px;
        }

        /* Status Bar */
        .status-bar {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 15px 25px;
            margin-top: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: var(--shadow);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .last-updated {
            color: var(--gray);
            font-size: 0.9rem;
        }

        .live-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
            color: var(--success);
            font-weight: 600;
        }

        .pulse {
            width: 12px;
            height: 12px;
            background: var(--success);
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% {
                transform: scale(0.95);
                box-shadow: 0 0 0 0 rgba(76, 175, 80, 0.7);
            }
            70% {
                transform: scale(1);
                box-shadow: 0 0 0 10px rgba(76, 175, 80, 0);
            }
            100% {
                transform: scale(0.95);
                box-shadow: 0 0 0 0 rgba(76, 175, 80, 0);
            }
        }

        /* Loading States */
        .loading {
            opacity: 0.7;
            pointer-events: none;
        }

        .skeleton {
            background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
            background-size: 200% 100%;
            animation: loading 1.5s infinite;
            border-radius: 4px;
        }

        @keyframes loading {
            0% {
                background-position: 200% 0;
            }
            100% {
                background-position: -200% 0;
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }

            .school-name {
                font-size: 2rem;
            }

            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 15px;
            }

            .position-card, .recent-activity {
                padding: 20px;
            }

            .candidate-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 5px;
            }

            .status-bar {
                flex-direction: column;
                gap: 10px;
                text-align: center;
            }
        }

        @media (max-width: 480px) {
            .stats-grid {
                grid-template-columns: 1fr;
            }

            .school-name {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="school-brand">
                <h1 class="school-name">ARNDALE ACADEMY</h1>
                <p class="election-title">Live Student Election Results</p>
            </div>

            <!-- Statistics Grid -->
            <div class="stats-grid">
                <div class="stat-card voters">
                    <div class="stat-number" id="totalVoters">0</div>
                    <div class="stat-label">Total Registered Voters</div>
                </div>
                <div class="stat-card voted">
                    <div class="stat-number" id="votedVoters">0</div>
                    <div class="stat-label">Voters Cast</div>
                </div>
                <div class="stat-card turnout">
                    <div class="stat-number" id="turnoutPercentage">0%</div>
                    <div class="stat-label">Voter Turnout</div>
                </div>
                <div class="stat-card votes">
                    <div class="stat-number" id="totalVotes">0</div>
                    <div class="stat-label">Total Votes Cast</div>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Positions and Candidates -->
            <div class="positions-section">
                <h2 class="section-title">
                    <i class="fas fa-chart-bar"></i>
                    Election Results by Position
                </h2>
                <div class="positions-grid" id="positionsContainer">
                    <!-- Positions will be dynamically loaded here -->
                </div>
            </div>

            <!-- Recent Activity -->
            <div class="recent-activity">
                <h2 class="section-title">
                    <i class="fas fa-history"></i>
                    Recent Voting Activity
                </h2>
                <div class="activity-list" id="recentActivity">
                    <!-- Recent votes will be dynamically loaded here -->
                </div>
            </div>
        </div>

        <!-- Status Bar -->
        <div class="status-bar">
            <div class="last-updated">
                Last updated: <span id="lastUpdatedTime">Never</span>
            </div>
            <div class="live-indicator">
                <div class="pulse"></div>
                <span>LIVE UPDATES</span>
            </div>
        </div>
    </div>

    <script>
        class ElectionDashboard {
            constructor() {
                this.apiBaseUrl = window.location.origin;
                this.updateInterval = 10000; // 10 seconds
                this.isLoading = false;
                
                this.init();
            }

            init() {
                this.loadData();
                // Set up periodic updates
                setInterval(() => this.loadData(), this.updateInterval);
                
                // Add smooth loading states
                document.addEventListener('DOMContentLoaded', () => {
                    this.createSkeletonLoaders();
                });
            }

            createSkeletonLoaders() {
                const positionsContainer = document.getElementById('positionsContainer');
                const recentActivity = document.getElementById('recentActivity');
                
                // Create skeleton for positions
                for (let i = 0; i < 3; i++) {
                    const positionSkeleton = document.createElement('div');
                    positionSkeleton.className = 'position-card';
                    positionSkeleton.innerHTML = `
                        <div class="position-header">
                            <div class="skeleton" style="width: 200px; height: 24px;"></div>
                            <div class="skeleton" style="width: 100px; height: 16px;"></div>
                        </div>
                        <div class="candidates-list">
                            ${Array(3).fill().map(() => `
                                <div class="candidate-card">
                                    <div class="candidate-header">
                                        <div class="skeleton" style="width: 150px; height: 20px;"></div>
                                        <div class="skeleton" style="width: 60px; height: 20px;"></div>
                                    </div>
                                    <div class="skeleton" style="width: 100%; height: 8px; margin: 10px 0;"></div>
                                </div>
                            `).join('')}
                        </div>
                    `;
                    positionsContainer.appendChild(positionSkeleton);
                }

                // Create skeleton for recent activity
                for (let i = 0; i < 5; i++) {
                    const activitySkeleton = document.createElement('div');
                    activitySkeleton.className = 'activity-item';
                    activitySkeleton.innerHTML = `
                        <div class="skeleton" style="width: 100%; height: 16px; margin-bottom: 8px;"></div>
                        <div class="skeleton" style="width: 80%; height: 14px;"></div>
                    `;
                    recentActivity.appendChild(activitySkeleton);
                }
            }

            async loadData() {
                if (this.isLoading) return;
                
                this.isLoading = true;
                
                try {
                    const [electionData, recentVotes] = await Promise.all([
                        this.fetchElectionData(),
                        this.fetchRecentVotes()
                    ]);

                    this.updateDashboard(electionData);
                    this.updateRecentActivity(recentVotes);
                    this.updateLastUpdated();

                } catch (error) {
                    console.error('Error loading data:', error);
                    this.showError('Failed to load election data');
                } finally {
                    this.isLoading = false;
                }
            }

            async fetchElectionData() {
                const response = await fetch(`${this.apiBaseUrl}/api/election-data`);
                if (!response.ok) throw new Error('Network response was not ok');
                return await response.json();
            }

            async fetchRecentVotes() {
                const response = await fetch(`${this.apiBaseUrl}/api/recent-votes`);
                if (!response.ok) throw new Error('Network response was not ok');
                return await response.json();
            }

            updateDashboard(data) {
                if (!data.activeSession) {
                    this.showNoActiveElection();
                    return;
                }

                // Update statistics
                this.updateStatistics(data.statistics);
                
                // Update positions and candidates
                this.updatePositions(data.positions);
            }

            updateStatistics(stats) {
                document.getElementById('totalVoters').textContent = stats.total_voters.toLocaleString();
                document.getElementById('votedVoters').textContent = stats.voted_voters.toLocaleString();
                document.getElementById('turnoutPercentage').textContent = `${stats.turnout_percentage}%`;
                document.getElementById('totalVotes').textContent = stats.total_votes.toLocaleString();
            }

            updatePositions(positions) {
                const container = document.getElementById('positionsContainer');
                container.innerHTML = '';

                if (positions.length === 0) {
                    container.innerHTML = `
                        <div class="position-card">
                            <div style="text-align: center; padding: 40px; color: var(--gray);">
                                <i class="fas fa-exclamation-circle" style="font-size: 3rem; margin-bottom: 15px;"></i>
                                <h3>No Election Data Available</h3>
                                <p>No positions or candidates have been set up for the current election.</p>
                            </div>
                        </div>
                    `;
                    return;
                }

                positions.forEach(position => {
                    const positionElement = this.createPositionElement(position);
                    container.appendChild(positionElement);
                });
            }

            createPositionElement(position) {
                const positionDiv = document.createElement('div');
                positionDiv.className = 'position-card';

                // Find winner (candidate with most votes)
                const winner = position.candidates.reduce((prev, current) => 
                    (prev.vote_count > current.vote_count) ? prev : current
                );

                const candidatesHtml = position.candidates.map(candidate => {
                    const isWinner = candidate.id === winner.id && candidate.vote_count > 0;
                    return `
                        <div class="candidate-card ${isWinner ? 'winner' : ''}">
                            <div class="candidate-header">
                                <div class="candidate-name">${this.escapeHtml(candidate.name)}</div>
                                <div class="candidate-votes">${candidate.vote_count} votes</div>
                            </div>
                            <div class="candidate-details">
                                <span>${this.escapeHtml(candidate.grade || 'N/A')}</span>
                                ${candidate.manifesto ? `<span title="${this.escapeHtml(candidate.manifesto)}"><i class="fas fa-file-alt"></i></span>` : ''}
                            </div>
                            <div class="vote-progress">
                                <div class="vote-progress-bar" style="width: ${candidate.percentage}%"></div>
                            </div>
                            <div class="vote-percentage">${candidate.percentage}%</div>
                        </div>
                    `;
                }).join('');

                positionDiv.innerHTML = `
                    <div class="position-header">
                        <div class="position-title">${this.escapeHtml(position.name)}</div>
                        <div class="position-stats">
                            ${position.total_votes} total votes • ${position.votes_cast || 0} votes cast
                        </div>
                    </div>
                    <div class="candidates-list">
                        ${candidatesHtml}
                    </div>
                `;

                return positionDiv;
            }

            updateRecentActivity(votes) {
                const container = document.getElementById('recentActivity');
                container.innerHTML = '';

                if (votes.length === 0) {
                    container.innerHTML = `
                        <div style="text-align: center; padding: 20px; color: var(--gray);">
                            <i class="fas fa-info-circle"></i>
                            <p>No recent voting activity</p>
                        </div>
                    `;
                    return;
                }

                votes.forEach(vote => {
                    const activityItem = document.createElement('div');
                    activityItem.className = 'activity-item';
                    
                    const time = new Date(vote.vote_timestamp).toLocaleTimeString();
                    
                    activityItem.innerHTML = `
                        <div class="activity-content">
                            <strong>${this.escapeHtml(vote.voter_name)}</strong> voted for 
                            <strong>${this.escapeHtml(vote.candidate_name)}</strong> as 
                            ${this.escapeHtml(vote.position_name)}
                        </div>
                        <div class="activity-meta">
                            <span>Grade ${this.escapeHtml(vote.voter_grade)}</span>
                            <span>${time}</span>
                        </div>
                    `;
                    
                    container.appendChild(activityItem);
                });
            }

            updateLastUpdated() {
                const now = new Date();
                const timeString = now.toLocaleTimeString();
                document.getElementById('lastUpdatedTime').textContent = timeString;
            }

            showNoActiveElection() {
                const container = document.getElementById('positionsContainer');
                container.innerHTML = `
                    <div class="position-card">
                        <div style="text-align: center; padding: 40px; color: var(--gray);">
                            <i class="fas fa-calendar-times" style="font-size: 3rem; margin-bottom: 15px;"></i>
                            <h3>No Active Election</h3>
                            <p>There is currently no active election session. Please check back later.</p>
                        </div>
                    </div>
                `;
            }

            showError(message) {
                // You could implement a more sophisticated error notification system
                console.error('Dashboard Error:', message);
            }

            escapeHtml(unsafe) {
                if (unsafe === null || unsafe === undefined) return '';
                return unsafe
                    .toString()
                    .replace(/&/g, "&amp;")
                    .replace(/</g, "&lt;")
                    .replace(/>/g, "&gt;")
                    .replace(/"/g, "&quot;")
                    .replace(/'/g, "&#039;");
            }
        }

        // Initialize the dashboard when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            new ElectionDashboard();
        });
    </script>
</body>
</html>
