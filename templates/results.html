{% extends "base.html" %}

{% block content %}
<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-header bg-success text-white">
                <h3>Live Election Results</h3>
                <p class="mb-0">Real-time updates - Parents & Staff View</p>
            </div>
            <div class="card-body">
                <div id="results-container">
                    <div class="text-center">
                        <div class="spinner-border" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                        <p>Loading election results...</p>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="card mt-4">
            <div class="card-header">
                <h4>Election Audit Log</h4>
            </div>
            <div class="card-body">
                <div id="audit-log" style="max-height: 300px; overflow-y: auto;">
                    <!-- Audit log entries will be populated here -->
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/results.js') }}"></script>
{% endblock %}
